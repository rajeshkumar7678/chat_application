<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link CDN Script -->
    <script src="https://kit.fontawesome.com/8533c91442.js" crossorigin="anonymous" crossorigin="anonymous" ></script>
    <!-- Link Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
     <!--Link File CSS  -->
     <link rel="stylesheet" href="../css/login.css">

    <title>Login Page Design</title>
  </head>
  <body>
    <div class="center">
        <h1>Signup Page</h1>
        <form id="form" >
          <div class="txt_field">
            <input id="useremail" type="Email" required />
            <span></span>
            <label>Email</label>
          </div>
          <div class="txt_field">
            <input id="username" type="text" required />
            <span></span>
            <label>Username</label>
          </div>
          <div class="txt_field">
            <input id="userpassword" type="password" required />
            <span></span>
            <label>Password</label>
          </div>
          
  
          <input type="submit" value="Signup" />
          <div class="singup_link">Already user? <a href="./login.html">Login</a></div>
        </form>
      </div>
  </body>
  <script>
    let useremail=document.getElementById("useremail")
    let username=document.getElementById("username")
    let userpassword=document.getElementById("userpassword")
    let button=document.getElementById("form")
    button.addEventListener("submit",(e)=>{
        e.preventDefault()
        let userobj={
            name:username.value,
            email:useremail.value,
            password:userpassword.value
        }
       // console.log(userobj)
       fetch("https://chitchat-x3mf.onrender.com/user/register",{
        method:"POST",
        headers: {
        "Content-Type": "application/json",
        },
        body:JSON.stringify(userobj)
       })
       .then((res)=>{
        return res.json()
       })
       .then((data)=>{
        alert(data.msg)
        console.log(data)
       })
       .catch((err)=>{
        console.log(err)
       })
    })
    
  </script>
</html>
